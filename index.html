<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
<div class="calculator">
<div class="history-panel">
    <div class="history-header">     
        <button class="close-panel-btn">
        ×    
        </button>
        <h4 class="history-title"> تاریخچه محاسبات </h4> </div>
</div>    
<div class="screen">
 <input  type="text" name="" value="" id="screen">   
 <button type="button" class="history-btn"> <span class="fas fa-history"></span> </button>  
   </div>
<div class="tottal-screen"> <span class="second-screen"></span>  </div>
<div class="dial-pad">
<div class="numbers">
<button class="number">1</button>
<button class="number">2</button>
<button class="number">3</button>
<button class="number">4</button>
<button class="number">5</button>
<button class="number">6</button>
<button class="number">7</button>
<button class="number">8</button>
<button class="number">9</button>
<button class="number">0</button>
</div>
<div class="operators">
<button class="operators-btn" value="+">+</button>
<button class="operators-btn" value="+">-</button>
<button class="operators-btn" value="+">*</button>
<button class="operators-btn" value="+">/</button>
<button class="clear-btn">c</button>
<button type="submit" class="equal">=</button>
</div>
</div>
</div>
<div class="bubbles">
    <span id="b-1"></span>
    <span id="b-2"></span>
</div>
    <!---Javascript-->
    <script src="app.js"></script>
</body>
</html>
